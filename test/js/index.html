<!DOCTYPE html>
<head>
	<title>Rudderstack JS SDK</title>
	<meta charset="utf-8" />

	<script>
		rudderanalytics = window.rudderanalytics = [];
		var methods = [
			"load",
			"page",
			"track",
			"identify",
			"alias",
			"group",
			"ready",
			"reset",
			"getAnonymousId",
			"setAnonymousId",
			"getUserId",
			"getUserTraits",
			"getGroupId",
			"getGroupTraits",
			"startSession",
			"endSession"
		];

		for (var i = 0; i < methods.length; i++) {
			var method = methods[i];
			rudderanalytics[method] = (function (methodName) {
				return function () {
					rudderanalytics.push(
						[methodName].concat(Array.prototype.slice.call(arguments))
					);
				};
			})(method);
		}

		rudderanalytics.load('not-actually-secret', 'http://localhost:8081/', {
			configUrl: 'http://localhost:8081/',
		});

		rudderanalytics.page('My page category', 'My page name', {
			'page_awesomeness': 2,
		});

		rudderanalytics.track("someone_loads_the_page", {
			"who": "jkr",
			"when": "now",
			"why": "just because",
		});

		rudderanalytics.identify('internal-userid-1', {
			'first_name': 'John',
			'last_name': 'Doe',
			'age': 44,
			'is_ops': true,
		});
	</script>
	<script src="https://cdn.rudderlabs.com/v1.1/rudder-analytics.min.js"></script>
</head>
<body>
	Hello, World!
</body>
</html>
