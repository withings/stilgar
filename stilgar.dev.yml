server:
  ip: 0.0.0.0
  port: 8080
  payload_size_limit: 1MiB
  origins:
    - http://localhost:8082
  admin_username: admin
  admin_password: p4ssw0rd

logging:
  level: info

forwarder:
  beanstalk: beanstalkd:11300

destinations:
  - type: blackhole
    write_keys:
      - blackhole-write-key
  - type: clickhouse
    write_keys:
      - clickhouse-write-key
    host: clickhouse
    user: myuser
    password: mypassword
    database: mydatabase
    cache_threshold: 1
    cache_idle_timeout: 60s
    max_table_expansion: 40
    max_table_width: 100
